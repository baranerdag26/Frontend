<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    <h1>Lütfen formu eksiksiz doldurunuz.</h1>
    <hr>
    <h2>
        Hesap Bilgileri
    </h2>
    <br>
    <table>
        <tbody>
            <tr >
                <td style="width: 120px ;">
                    <label for="idd">Kullanıcı Adı: </label></td>
                <td>
                <td style="width: 20px ;">
                </td>
                <td>    
                    <label for="idd"></label>
                    <input type="text" id="idd" placeholder="Kullanıcı adı giriniz.">
                </td>
            </tr>
            
            <tr >
                <td>
                    <label for="eposta">E-posta: </label></td>
                <td>
                <td>
                </td>
                <td>    
                    <label for="eposta"></label>
                    <input type="email" id="eposta" placeholder="E-posta giriniz.">
                </td>
            </tr>
            <tr >
                <td>
                    <label for="pass">Parola: </label></td>
                <td>
                <td >
                </td>
                <td>    
                    <label for="pass"></label>
                    <input type="password" id="pass" placeholder="Şifre giriniz.">
                </td>
            </tr>
        </tbody>
    </table>

    <h2>
        Kişisel Bilgiler
    </h2>

    <table>
        <tr>
            <td style="width: 120px ;">
                <label for="ad">Adınız: </label>
            </td>
            <td style="width: 20px;"></td>
            <td>
                <input type="text" id="ad" placeholder="Adınız giriniz.">
            </td>
        </tr>

        <tr>
            <td>
                <label for="soyad">Soyadınız: </label>
            </td>
            <td style="width: 20px;"></td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadınız giriniz.">
            </td>
        </tr>

        <tr>
            <td>
                <label for="city">Şehir: </label>
            </td>
            <td style="width: 20px;"></td>
            <td>
                <select id="city">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Eskişehir</option>
                    
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="sex">Cinsiyet: </label>
            </td>
            <td></td>
            <td>
                <input type="radio" id="male" name="cins"> <label for="male">Erkek</label> 
                <input type="radio" id="female" name="cins"> <label for="female">Kadın</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="fav">Hobiler: </label>
            </td>
            <td></td>
            <td>
                <input type="checkbox"> Sinema
                <input type="checkbox"> Spor 
                <input type="checkbox"> Basket 
                <input type="checkbox"> Gitar 
            </td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td><button type="submit">Kaydet</button></td>
        </tr>

    </table>
    
</body>
</html>
